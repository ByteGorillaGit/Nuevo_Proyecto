<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registrar Cliente</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/e6f37f5b27.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../../Styles/Css/registrarCliente.css">
  <link rel="shortcut icon" type="image/x-icon" href="../../../Styles/img/fabriatomaticas.png">
</head>

<body >
  <header>

    <nav class="navbar">

      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label for="logo" class="logo">Fabriautomaticas</label>
      <ul>
    <li class="lol"><a href="../../login.html">Login</a></li>
        </ul>
    </nav>
  </header>
  <main class="form_page">
    
  <div class="contact-container">
	<h2>Registre nuevos clientes</h2>
  
	<p>
		Inserta nuevos clientes y pon a disfrutar de tus puertas
	</p>

		<div class="wrapper">
			<input class="form-control" type="number" placeholder="Cliente" name="idCliente" id="idCliente">
			<div class="gradient-bg"></div>
		</div>
    <div class="wrapper">
			<input class="form-control" type="number" placeholder="numero Documento" name="numeroDocumento" id="numeroDocumento">
			<div class="gradient-bg"></div>
		</div>
    <div class="wrapper">
			<input class="form-control" type="text" placeholder="tipo documento" name="tipoDocumento" id="tipoDocumento">
			<div class="gradient-bg"></div>
		</div>
    <div class="wrapper">
		<input class="form-control" type="text" placeholder="nombre cliente" name="nombreCliente" id="nombreCliente">
			<div class="gradient-bg"></div>
		</div>		
    <div class="wrapper">
		<input class="form-control" type="text" placeholder="apellido cliente" name="apellidoCliente" id="apellidoCliente">
			<div class="gradient-bg"></div>
		</div>	
    <div class="wrapper">
		<input class="form-control" type="text" placeholder="direccion cliente" name="direccionCliente" id="direccionCliente">
			<div class="gradient-bg"></div>
		</div>	
    <div class="wrapper">
		<input class="form-control" type="text" placeholder="telefono cliente" name="telefonoCliente" id="telefonoCliente">
			<div class="gradient-bg"></div>
		</div>	
    <div class="wrapper">
		<input class="form-control" type="text" placeholder="estado cliente" name="estadoCliente" id="estadoCliente">
			<div class="gradient-bg"></div>
		</div>	
		<button class="contact_button">Enviar</button>
		<center>
			<a href="../../../index.html">
			 <button class="contact_button">volver al menu</button>
			</a> 
		 </center>
	</form>
</div>
  </main>
</body>

</html>
