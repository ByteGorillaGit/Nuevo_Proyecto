<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabriatumaticas</title>
  <link rel="stylesheet" href="../Styles/Css/login.css">
  <link rel="apple-touch-icon" href="../Styles/img/fabriatomaticas.png">
  <link rel="shortcut icon" type="image/x-icon" href="../Styles/img/fabriatomaticas.png">
</head>
<body>
  <div class="fade-in-container">
    <div class="login-container">
      <h1>Logins</h1>
      <form action="#" method="post">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Iniciar sesión</button>
        <center><a href="../Src/Form.html">Forgot Password</a></center>
      </form>
    </div>
  </div>
</body>
</html>
