<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Css/RegistreUser.css">
    <link rel="apple-touch-icon" href="../Styles/img/fabriatomaticas.png">
    <link rel="shortcut icon" type="image/x-icon" href="../Styles/img/fabriatomaticas.png">
    <title>Fabriautomaticas - Registro</title>
</head>

<body>
    <div id="container">
        <h1>&bull; Registrate ahora &bull;</h1>
        <div class="underline">
            <img src="../Styles/img/logo.png" class="imagen">
        </div>
        <div class="icon_wrapper">
        </div>
        <form action="#" method="post" id="contact_form">
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Nombre de usuario" name="name" id="name_input" required>
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Correo Electronico" name="email" id="email_input" required>
            </div>
            <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="Número Télefonico" name="telephone" id="telephone_input" required>
            </div>
            <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="Deja un breve descripción" id="message_input" cols="30" rows="5"
                    required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Enviar" id="form_button" />
            </div>
        </form>
        <a href="login.html">
            <div class="submit2">
            <input type="submit" value="Atras" id="button2" />
            </a>
            </div><!-- // End form -->
    </div><!-- // End #container -->
</body>

</html>
