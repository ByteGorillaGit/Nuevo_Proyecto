<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/Css/Style1.css">
  <title>PQR'S</title>
</head>
<body>
  <div class='signup-container'>
    <div class='left-container'>
      <h1>
        <i class='fas fa-paw'></i>
        FabriAutomaticas
      </h1>
      <div class='puppy'>
        <img src='../Styles/img/logo.png'>
      </div>
    </div>
    <div class='right-container'>
      <header>
        <h1>Si !Aqui puedes dar tu opinion! Lo agradeceremos.</h1>
        <div class='set'>
          <div class='pets-name'>
            <label for='pets-name'>Nombre</label>
            <input id='pets-name' placeholder="Nombre" type='text'>
          </div>
          <div class='pets-photo'>
            <button id='pets-upload'>
              <i class='fas fa-camera-retro'></i>
            </button>
            <label for='pets-upload'>Carga foto</label>
          </div>
        </div>
        <div class='set'>
          <div class='pets-breed'>
            <label for='pets-breed'>Numero de contrato</label>
            <input id='pets-breed' placeholder="Contrato" type='text'>
          </div>
          <div class='pets-birthday'>
            <label for='pets-birthday'>Fecha registro PQR'S</label>
            <input id='pets-birthday' placeholder='MM/DD/YYYY' type='text'>
          </div>
        </div>
        <div class='pets-weight'>
          <label for='pet-weight-0-25'>Tipo PQR'S</label>
          <div class='radio-container'>
            <input checked='' id='pet-weight-0-25' name='pet-weight' type='radio' value='0-25'>
            <label for='pet-weight-0-25'>Peticion</label>
            <input id='pet-weight-25-50' name='pet-weight' type='radio' value='25-50'>
            <label for='pet-weight-25-50'>Queja</label>
            <input id='pet-weight-50-100' name='pet-weight' type='radio' value='50-100'>
            <label for='pet-weight-50-100'>Reclamo</label>
            <input id='pet-weight-100-plus' name='pet-weight' type='radio' value='100+'>
            <label for='pet-weight-100-plus'>RetroAl</label>
          </div>
        </div>
        <div class='pets-breed'>
          <label for='pets-breed'>Escribe tu solicitud</label>
          <input id='pets-breed' placeholder="Solicitud" type='text'>
        </div>
      </header>
      <footer>
        <div class='set'>
          <a href="../index.html"><button id='back'>Atras</a></button>
          <button id='next'>Siguiente</button>
        </div>
      </footer>
    </div>
  </div>
  
</body>
</html>
